<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>Document for Extension Letter </title>
</head>

<body>
    <h2>Confirmation of Unconditional Admission</h2>
    <h4>Please provide the following information correctly in order to generate the document which you need:</h4>
    <div class="container"><br>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-4">
                <form action="/extensionletter" method="post">
                    <label for="appnum">Application Number: </label><br>
                    <input type="number" name="appnum" value="" required><br>

                    <label for="name">Name: </label><br>
                    <input type="text" name="name" value="" required><br>

                    <label for="surname">Surname: </label><br>
                    <input type="text" name="surname" value="" required> <br>

                    <label for="semester">Semester:</label><br>
                    <select id="semestera" name="semesters">
                        <option value="winter">Winter</option>
                        <option value="summer">Summer</option>
                    </select><br>

                    <label for="yearsattr">Years:<br> (e.g. 2021/22)</label><br>
                    <input type="text" name="yearsattr" value="" required> <br><br>

                    <div class="wrapper">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
            </div>
            </form>
            <br>
        </div>
        <br>
    </div>
    </div>
</body>

</html>

<!-- appnum
Name attribute (name + surname)
semesterattribute (Winter / Summer)
yearsattr (2020/21) -->
