<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
    <meta charset="UTF-8">
    <title>Document for Online Semester Participation </title>
</head>

<body>
    <h1>Online Semester Participation</h1>
    <h3>Please provide the following information in order to generate the document which you need:</h3>
    <form action="/onlinesemesterparticipation" method="post">
        <label for="gender">Choose your gender:</label>
        <select id="genderattr" name="genderattrs">
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
        </select>
        <label for="name">Enter Name: </label>
        <input type="text" name="name" value="" required>

        <label for="surname">Surname: </label>
        <input type="text" name="surname" value="" required> <br><br>

        <label for="matricnumb"> Matriculation Number: </label>
        <input type="text" name="matricnumb" value="" required> 

        <label for="numonlinecourse"> Number Online Course: </label>
        <input type="text" name="numonlinecourse" value="" required> <br><br>

        <label for="semester">Choose a semester:</label>
        <select id="semestera" name="semesters">
            <option value="winter">Winter</option>
            <option value="summer">Summer</option>
        </select>

        <label for="yearsattribute">Enter the years: (for instance: 2021)</label>
        <input type="text" name="yearsattribute" value="" required> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
