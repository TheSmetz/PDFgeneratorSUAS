<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
    <meta charset="UTF-8">
    <title>Confirmation of Unconditional Admission </title>
</head>

<body>
    <h1>Confirmation of Unconditional Admission</h1>
    <h3>Please provide the following information in order to generate the document which you need:</h3>
    <form action="/confirmationofunconditionaladmission" method="post">
        <label for="gender">Choose your gender:</label>
        <select id="genderattr" name="genderattrs">
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
        </select>
        <label for="name">Enter Name: </label>
        <input type="text" name="name" value="" required>

        <label for="surname">Surname: </label>
        <input type="text" name="surname" value="" required> <br><br>

        <label for="countryattribute"> Country : </label>
        <input type="text" name="countryattribute" value="" required> 

        <label for="cityattribute"> Enter your City : </label>
        <input type="text" name="cityattribute" value="" required>
        
        <label for="zipcode"> Zipcode : </label>
        <input type="text" name="zipcode" value="" required> <br><br>


        <label for="address1"> Enter your address 1: </label>
        <input type="text" name="address1" value="" required>
        <label for="address2"> Address 2: </label>
        <input type="text" name="address2" value="">
        <label for="numberaddress"> Number of Address: </label>
        <input type="number" name="numberaddress" value=""> <br><br>


        <label for="semester">Choose a semester:</label>
        <select id="semestera" name="semesters">
            <option value="winter">Winter</option>
            <option value="summer">Summer</option>
        </select>

        <label for="yearsattribute">Enter the years: (for instance: 2021/22)</label>
        <input type="text" name="yearsattribute" value="" required> <br><br>

        <label for="degreetype">Choose your Degree Type:</label>
        <select id="degreetypea" name="degreetypes">
            <option value="bsc">B.Sc.</option>
            <option value="msc">M.Sc.</option>
        </select>
        <label for="degreefield">Degree Field: (for instance: Business Administration)</label>
        <input type="text" name="degreefield" value="" required> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>

<!-- 
Confirmation of unconditional admission
-Gender attribute (Ms. / Mr.)
-Name attribute (name + surname)
Address1Attribute
NumberAddress
address2attribute
Zipcode
cityattribute
countryattribute (CAPS LOCK) 
DegreeType (B.Sc. / M.Sc.)
DegreeField (Applied Computer Science  ….)
Semesterattribute (Winter/Summer)
yearsattribute (2020/2021 …)
Dateattribute (autogenerated - number month year)
-->
